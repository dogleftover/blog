            position: 'left',
            verticalAlign: 'middle',
            align: 'right'
            },
            leaves: {
            label: {
                position: 'right',
                verticalAlign: 'middle',
                align: 'left'
            }
            },
            expandAndCollapse: true,
            emphasis: {
            focus: 'descendant'
            },
            animationDuration: 550,
            animationDurationUpdate: 750
        }
        ]
    })
    );
 
    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }
 
    window.addEventListener('resize', myChart.resize);
  </script>
</body>
</html>
