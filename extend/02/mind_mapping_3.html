<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
  <meta charset="utf-8">
  <title>mind_mapping_3</title>
  <link rel="stylesheet" href="../css/bootstrap-4.4.1.min.css">
  <script src="../js/jquery-3.3.1.slim.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap-4.4.1.min.js"></script>
  <style>
    html body{
        height: 100%;
        min-width:753px;
        overflow: auto;
     }
    .btn:focus,
    .btn:active:focus,
    .btn.active:focus,
    .btn.focus,
    .btn:active.focus,
    .btn.active.focus {
        outline: none;
        box-shadow:none;
    }
    .btm1{
        position: fixed;
        top: 10px;
        right: 20px;
    }
    .custom-btn {
        background-color: #f6efef; /* 自定义背景颜色，此处为灰色 */
        color: #373737; /* 自定义文本颜色，此处为黑色 */
        border: none; /* 无边框 */
    }
    .custom-btn:hover {
        background-color: #9d9da0; /* 自定义悬停状态背景颜色，此处为灰色 */
        color: #f9f6f6; /* 自定义文本颜色，此处为白色 */
    }
    .custom-btn:active {
        background-color: #9d9da0 !important; /* 自定义点击状态背景颜色，此处为灰色 */
        color: #f9f6f6; /* 自定义文本颜色，此处为白色 */
    }
  </style>
</head>
<body style="height: 100%; margin: 0">
    <div id="container" style="height: 100%"></div>
    <div class="btm1">
        <div class="btn-group">
            <button class="btn btn-sm btn-primary custom-btn" style="border: none;border-radius: 3px;" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            思维导图
            </button>
            <div class="dropdown-menu">
            <a class="dropdown-item" href="./mind_mapping_1.html">Blog & Java</a>
            <a class="dropdown-item" href="./mind_mapping_2.html">Web</a>
            <a class="dropdown-item active" href="#">Python</a>
            </div>
        </div>
    </div>

  <!-- <div id="container" style="height: 100%"></div> -->
 
  <script type="text/javascript" src="../js/echarts.min.js"></script>
  <!-- Uncomment this line if you want to dataTool extension
  <script type="text/javascript" src="https://registry.npmmirror.com/echarts/5.4.3/files/dist/extension/dataTool.min.js"></script>
  -->
  <!-- Uncomment this line if you want to use gl extension
  <script type="text/javascript" src="https://registry.npmmirror.com/echarts-gl/2/files/dist/echarts-gl.min.js"></script>
  -->
  <!-- Uncomment this line if you want to echarts-stat extension
  <script type="text/javascript" src="https://registry.npmmirror.com/echarts-stat/latest/files/dist/ecStat.min.js"></script>
  -->
  <!-- Uncomment this line if you want to use map
  <script type="text/javascript" src="https://registry.npmmirror.com/echarts/4.9.0/files/map/js/china.js"></script>
  <script type="text/javascript" src="https://registry.npmmirror.com/echarts/4.9.0/files/map/js/world.js"></script>
  -->
  <!-- Uncomment these two lines if you want to use bmap extension
  <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=YOUR_API_KEY"></script>
  <script type="text/javascript" src="https://registry.npmmirror.com/echarts/5.4.3/files/dist/extension/bmap.min.js"></script>
  -->
 
  <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};
    
    var option;
 
    const data = {

      name: 'Python开发',
      children: [
        {
          name: '开发',
          children: [
            {
              name: '基础',
              children: [
                { name: '开发环境' },
                { name: '字面量、注释、变量、数据类型、数据类型转换' }
              ]
            },
            {
              name: 'web开发',
              value: 3322
            },
            {
              name: '数据采集',
              value: 3322
            },
            {
              name: '自动化测试',
              value: 3322
            },
            {
              name: '自动化运维',
              value: 3322
            }
          ]
        },
        {
          name: '大数据',
          children: [
            { name: 'DirtySprite', value: 8833 },
            { name: 'LineSprite', value: 1732 },
            { name: 'RectSprite', value: 3623 }
          ]
        },
        {
          name: '人工智能',
          children: [{ name: 'FlareVis', value: 4116 }]
        }
      ]
    };
    option = {
      tooltip: {
        trigger: 'item',
        triggerOn: 'mousemove'
      },
      series: [
        {
          type: 'tree',
          id: 0,
          name: 'tree1',
          data: [data],
          top: '5%',
          left: '6%',
          bottom: '5%',
          right: '25%',
          symbolSize: 7,
          initialTreeDepth: 2,
          edgeShape: 'polyline',
          edgeForkPosition: '63%',
          lineStyle: {
            width: 2
          },
          label: {
            backgroundColor: '#fff',
            position: 'left',
            verticalAlign: 'middle',
            align: 'right'
          },
          leaves: {
            label: {
              position: 'right',
              verticalAlign: 'middle',
              align: 'left'
            }
          },
          emphasis: {
            focus: 'descendant'
          },
          expandAndCollapse: true,
          animationDuration: 550,
          animationDurationUpdate: 750
        }
      ]
    };
 
    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }
 
    window.addEventListener('resize', myChart.resize);
  </script>
</body>
</html>
