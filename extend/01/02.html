<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>去年贡献度</title>
<script src="../js/chart.js"></script>
</head>
<body>

<canvas id="myChart" width="400" height="280"></canvas>
<script>
const ctx = document.getElementById('myChart');
const labels = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'];  // 设置 X 轴上对应的标签
const data = {
  labels: labels,
  datasets: [{
    label: '本月贡献度',
    data: [0, 0, 0, 1, 0, 0, 0, 3, 18, 35, 33, 91],
    fill: false,
    borderColor: 'rgb(75, 192, 192)', // 设置线的颜色
	backgroundColor: ['rgba(179, 0, 33, 0.5)'],// 设置点的填充色
	pointStyle: 'circle',     //设置点类型为圆点
    pointRadius: 6,    //设置圆点半径
    pointHoverRadius: 10, //设置鼠标移动上去后圆点半径
    tension: 0.1
  }]
};
const config = {
  type: 'line', // 设置图表类型
  data: data,
  options: {
    responsive: false,  // 设置图表为响应式

    interaction: {  // 设置每个点的交互
      intersect: false,
    },
    scales: {  // 设置 X 轴与 Y 轴
      x: {
        display: true,
        title: {
          display: true,
          text: '日期'
        }
      },
      y: {
        display: true,
        title: {
          display: true,
          text: '贡献度'
        }
      }
    },
    plugins: {
        title: {
            display: true,
            text: '去年贡献度',
            padding: {
                top: 10,
                bottom: 10
            }
        }
    }
  }
};
const myChart = new Chart(ctx, config);
</script>

</body>
</html>
