<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>上月贡献度</title>
<script src="../js/chart.js"></script>
</head>
<body>

<canvas id="myChart" width="400" height="280"></canvas>
<script>
const ctx = document.getElementById('myChart');
const data = {
  datasets: [{
    label: '散点图实例',
    data: [{x: 1, y: 15}, {x: 5, y: 7}, {x: 10, y: 14}, {x: 15, y: 20},
           {x: 20, y: 7}, {x: 25, y: 27}, {x: 31, y: 1}],
    backgroundColor: 'rgb(255, 99, 132)'
  }],
};
const config = {
  type: 'scatter',
  data: data,
  options: {
    responsive: false, // 设置图表为响应式，根据屏幕窗口变化而变化
    maintainAspectRatio: false,// 保持图表原有比例
    scales: {
      x: {
        type: 'linear',
        position: 'bottom'
      }
    },
    plugins: {
        title: {
            display: true,
            text: '上月贡献度',
            padding: {
                top: 10,
                bottom: 10
            }
        }
    }
  }
};
const myChart = new Chart(ctx, config);
</script>

</body>
</html>
