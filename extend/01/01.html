<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>前5标签</title>
<script src="../js/chart.js"></script>
</head>
<body>

<canvas id="myChart" width="400" height="280"></canvas>
<script>
const ctx = document.getElementById('myChart');
const data = {
  labels: [
    'MySQL',
    'Design Pattern',
    'Python',
    'Java',
    'Spring Boot'
  ],
  datasets: [{
    label: '环形图实例',
    data: [113, 80, 59, 56, 55],
    backgroundColor: [
      'rgb(255, 99, 132)',
      'rgb(54, 162, 235)',
      'rgb(255, 205, 86)',
      'rgb(0,255,255)',
      'rgb(0,255,0)'
    ],
    hoverOffset: 4
  }]
};
const config = {
  type: 'doughnut',
  data: data,
  options: {
    responsive: false, // 设置图表为响应式，根据屏幕窗口变化而变化
    maintainAspectRatio: false,// 保持图表原有比例
    scales: {
      yAxes: [{
        ticks: {
          beginAtZero:true
		}
	  }]
    },
    plugins: {
        title: {
            display: true,
            text: '前5标签',
            padding: {
                top: 10,
                bottom: 10
            }
        }
    }
  }
};
const myChart = new Chart(ctx, config);
</script>

</body>
</html>
