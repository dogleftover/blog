<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>往年贡献度</title>
<script src="../js/chart.js"></script>
</head>
<body>

<canvas id="myChart" width="400" height="280"></canvas>
<script>
const ctx = document.getElementById('myChart');
const data = {
  labels: [
    '2021年',
    '2022年',
    '2023年'
  ],
  datasets: [{
    type: 'bar',
    label: '柱形图数据集',
    data: [107, 853, 181],
    borderColor: 'rgb(255, 99, 132)',
    backgroundColor: 'rgba(255, 99, 132, 0.2)'
  }, {
    type: 'line',
    label: '折线图数据集',
    data: [107, 853, 181],
    fill: false,
    borderColor: 'rgb(54, 162, 235)'
  }]
};
const config = {
  type: 'scatter',
  data: data,
  options: {
    responsive: false, // 设置图表为响应式，根据屏幕窗口变化而变化
    maintainAspectRatio: false,// 保持图表原有比例
    scales: {
      y: {
        beginAtZero: true
      }
    },
    plugins: {
        title: {
            display: true,
            text: '往年贡献度',
            padding: {
                top: 10,
                bottom: 10
            }
        }
    }
  }
};
const myChart = new Chart(ctx, config);
</script>

</body>
</html>
