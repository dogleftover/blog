<!DOCTYPE html>
<html>
  <head>
    <title>2024-02贡献度</title>
    <link rel="stylesheet" href="../css/chartist.min.css">
    <script src="../js/chartist.min.js"></script>
    <style>
      .centered-container {
          display: flex;
          justify-content: center; /* 水平居中 */
          align-items: center; /* 垂直居中 */
          /* 设置高度和宽度，根据需要自定义 */
          height: 10px; /* 例如，占满全屏高度 */
          width: 650px; /* 或者具体宽度 */
      }
    </style>
  </head>
  <body>
    <div class="centered-container">2024-02贡献度</div>
    <div class="ct-chart ct-perfect-fourth" style="width: 650px;height: 270px;"></div>
    <script>
        new Chartist.Line('.ct-chart', {
            labels: [5, 7, 8, 9, 13, 15, 18, 19, 20, 21, 22, 23, 27, 28, 29],
            series: [
                [3, 4, 4, 2, 4, 1, 2, 8, 3, 14, 2, 1, 1, 4, 4]
            ]
        }, {
            low: 0,
            showArea: true
        });
    </script>
  </body>
</html>
